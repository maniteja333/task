apiVersion: apps/v1
kind: Deployment
metadata:
  name: random-string-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: random-string
  template:
    metadata:
      labels:
        app: random-string
    spec:
      containers:
      - name: api
        image: mmtacr.azurecr.io/myapp:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: random-string-service
  # annotations:
  #   service.beta.kubernetes.io/azure-load-balancer-internal: "true"  # Makes it internal
spec:
  selector:
    app: random-string
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer
  


