<!DOCTYPE html>
<html>
<head>
    <title>Random String Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
        #result { margin-top: 20px; font-size: 24px; color: green; }
    </style>
</head>
<body>
    <h1>Random String Generator</h1>
    <button onclick="generateString()">Generate String</button>
    <div id="result"></div>

    <script>
        async function generateString() {
            try {
                const response = await fetch("https://172.205.82.196/generate");
                if (!response.ok) throw new Error("Network response was not ok");
                const data = await response.json();
                document.getElementById("result").textContent = data.random_string;
            } catch (error) {
                document.getElementById("result").textContent = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
