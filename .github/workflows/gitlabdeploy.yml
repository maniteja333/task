name: Deploy Bicep Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment to deploy'
        required: true
        default: 'd'
        type: choice
        options:
          - d
          - t
          - a
          - p
      stage:
        description: 'Which stage to run?'
        type: choice
        options:
          - Infra&Network
          - Storage
          - acr
          - Network
        default: Infra&Network

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: vpps-${{ github.event.inputs.environment }}

    # âœ… Define job-level environment variables here
    env:
      ENV: ${{ github.event.inputs.environment }}
      RESOURCE_GROUP: ${{ vars.RESOURCE_GROUP }}
      VNET_NAME: ${{ vars.VNET_NAME }}
      AKS_SUBNET_NAME: ${{ vars.AKS_SUBNET_NAME }}
      PLE_SUBNET_NAME: ${{ vars.PLE_SUBNET_NAME }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Deploy Infra&Network
        if: ${{ github.event.inputs.stage == 'Infra&Network' }}
        run: |
          echo "Deploying Infra&Network..."
          az deployment group create \
            --resource-group "$RESOURCE_GROUP" \
            --mode Incremental \
            --template-file "InfraProvisioning/main.bicep" \
            --parameters virtualNetworkName="$VNET_NAME" \
                         AkssubnetName="$AKS_SUBNET_NAME" \
                         PlesubnetName="$PLE_SUBNET_NAME" \
                         AppgwsubnetName="appgw-subnet" \
                         acrName="mmtacr"
      - name: Deploy Network
        if: ${{ github.event.inputs.stage == 'Network' }}
        run: |
          echo "Deploying Network..."
          az deployment group create \
            --resource-group "$RESOURCE_GROUP" \
            --mode Incremental \
            --template-file InfraProvisioning/NetworkProvisioning/VirtualNetwork.bicep \
            --parameters virtualNetworkName="$VNET_NAME" \
                         AkssubnetName="$AKS_SUBNET_NAME" \
                         PlesubnetName="$PLE_SUBNET_NAME" \
                         AppgwsubnetName="appgw-subnet" \
                         storageAccountName="mmtaks433" \
                         acrName="mmtacr" \
                         storageAccountName="mmtaks433" 

      - name: Deploy Storage
        if: ${{ github.event.inputs.stage == 'Storage' }}
        run: |
          echo "Deploying Storage..."
          az deployment group create \
            --resource-group "$RESOURCE_GROUP" \
            --mode Incremental \
            --template-file InfraProvisioning/templates/storageaccount.bicep \
            --parameters  storageAccountName="mmtaks433" 

      - name: Deploy acr
        if: ${{ github.event.inputs.stage == 'acr' }}
        run: |
          echo "Deploying acr..."
          az deployment group create \
            --resource-group "$RESOURCE_GROUP" \
            --mode Incremental \
            --template-file InfraProvisioning/templates/acr.bicep \
            --parameters  acrName="mmtacr" 
