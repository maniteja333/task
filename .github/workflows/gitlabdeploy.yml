name: Deploy Bicep Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment to deploy'
        required: true
        default: 'd'
        type: choice
        options:
          - d
          - t
          - a
          - p
      stage:
        description: 'Which stage to run?'
        type: choice
        options:
          - Infra&Network
          - Storage
          - acr
          - Network
          - Aks
          - trafficManager
          - ApplicationGateway
        default: Infra&Network

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: vpps-${{ github.event.inputs.environment }}

    env:
      ENV: ${{ github.event.inputs.environment }}
      RESOURCE_GROUP: ${{ vars.RESOURCE_GROUP }}
      VNET_NAME: ${{ vars.VNET_NAME }}
      AKS_SUBNET_NAME: ${{ vars.AKS_SUBNET_NAME }}
      PLE_SUBNET_NAME: ${{ vars.PLE_SUBNET_NAME }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Deploy Infra&Network
        if: ${{ github.event.inputs.stage == 'Infra&Network' }}
        run: |
          echo "Deploying Infra&Network..."
          az deployment group create \
            --resource-group "$RESOURCE_GROUP" \
            --mode Incremental \
            --template-file "InfraProvisioning/main.bicep" \
            --parameters virtualNetworkName="$VNET_NAME" \
                         AkssubnetName="$AKS_SUBNET_NAME" \
                         PlesubnetName="$PLE_SUBNET_NAME" \
                         AppgwsubnetName="appgw-subnet" \
                         acrName="mmtacr" \
                         storageAccountName="mmtaks433" \
                         managedClusters_aks_cluster_name="mmt-aks" \
                         windowsAdminPassword="maniteja@1234567" 
                         trafficManagerName="learcloud"
                          applicationGateways_appgw_name="appgw" \
                          appgwpip="appgw-pip" \
                          appgwSubnetID="/subscriptions/20e67141-3faf-491a-bb15-d9df98bb8021/resourceGroups/sa-rg/providers/Microsoft.Network/virtualNetworks/aks-vnet/subnets/appgw-subnet" \
                          appgwUmi="appgwumi" \
                          appgwKeyVault="appgw1kv" \
                          sslcertname="learncloud" \
                          frontendfqdn="mmtaks433.z16.web.core.windows.net" 
      - name: Deploy Network
        if: ${{ github.event.inputs.stage == 'Network' }}
        run: |
          echo "Deploying Network..."
          az deployment group create \
            --resource-group "$RESOURCE_GROUP" \
            --mode Incremental \
            --template-file InfraProvisioning/NetworkProvisioning/VirtualNetwork.bicep \
            --parameters virtualNetworkName="$VNET_NAME" \
                         AkssubnetName="$AKS_SUBNET_NAME" \
                         PlesubnetName="$PLE_SUBNET_NAME" \
                         AppgwsubnetName="appgw-subnet" \
               

      - name: Deploy Storage
        if: ${{ github.event.inputs.stage == 'Storage' }}
        run: |
          echo "Deploying Storage..."
          az deployment group create \
            --resource-group "$RESOURCE_GROUP" \
            --mode Incremental \
            --template-file InfraProvisioning/templates/storageaccount.bicep \
            --parameters  storageAccountName="mmtaks433" 

      - name: Deploy acr
        if: ${{ github.event.inputs.stage == 'acr' }}
        run: |
          echo "Deploying acr..."
          az deployment group create \
            --resource-group "$RESOURCE_GROUP" \
            --mode Incremental \
            --template-file InfraProvisioning/templates/acr.bicep \
            --parameters  acrName="mmtacr"
      - name: Deploy Aks
        if: ${{ github.event.inputs.stage == 'aks' }}
        run: |
          echo "Deploying aks..."
          az deployment group create \
            --resource-group "$RESOURCE_GROUP" \
            --mode Incremental \
            --template-file InfraProvisioning/templates/aks.bicep \
            --parameters  acrName="mmtacr" \
                          managedClusters_aks_cluster_name="mmt-aks" \
                          windowsAdminPassword="maniteja@1234567" \

      - name: Deploy trafficManager
        if: ${{ github.event.inputs.stage == 'trafficManager' }}
        run: |
          echo "Deploying trafficManager..."
          az deployment group create \
            --resource-group "$RESOURCE_GROUP" \
            --mode Incremental \
            --template-file InfraProvisioning/templates/trafficmanager.bicep \
            --parameters  trafficManagerName="learcloud"
      - name: Deploy ApplicationGateway
        if: ${{ github.event.inputs.stage == 'ApplicationGateway' }}
        run: |
          echo "Deploying Application Gateway..."
          az deployment group create \
            --resource-group "$RESOURCE_GROUP" \
            --mode Incremental \
            --template-file InfraProvisioning/templates/appgateway.bicep \
            --parameters \
                applicationGateways_appgw_name="appgw" \
                appgwip="appgw-pip" \
                appgwSubnetID="/subscriptions/20e67141-3faf-491a-bb15-d9df98bb8021/resourceGroups/sa-rg/providers/Microsoft.Network/virtualNetworks/aks-vnet/subnets/appgw-subnet" \
                appgwUmi="appgwumi" \
                appgwKeyVault="appgw1kv" \
                sslcertname="learncloud" \
                frontendfqdn="mmtaks433.z16.web.core.windows.net" 
                            
